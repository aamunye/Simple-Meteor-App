<head>
  <title>Simple-Meteor-App</title>
</head>

<body>
  <h1>Simple Meteor app for the application</h1>
  {{> hello}}

</body>


<template name="hello">
  <form class="new-message">
    <input type="text" name="text" placeholder="Add new message" />
  </form>
  <table>
    <tr>
      <th>username</th>
      <th>messageText</th>
      <th>CreatedAt</th>
      <th></th>
    </tr>
    {{#each messages}}
    <tr>
      <td><strong>{{username}}</strong></td>
      <td>{{messageText}}</td>
      <td>{{createdAt}}</td>
      <td><button class="delete">&times;</button></td>
    </tr>
    {{/each}}
  </table>
</template>
